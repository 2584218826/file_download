<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文件下载器</title>
    <link rel="stylesheet" th:href="@{/index.css}" />
    <link rel="stylesheet" th:href="@{/diy.css}" />
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
      <div id="app" class="content">
          <h1 id="msg"></h1>
          <input type="text" id="downUrl" class="input" name="downUrl" placeholder="请输入文件下载地址"/>
          <button class="button" style="vertical-align:middle" onclick="download()"><span>下载文件</span></button>
          <div class="loader"  style="display: none">
              aaa
              <el-progress type="circle" :percentage="100" status="success"></el-progress>
          </div>
      </div>
</body>

<script>
    new Vue({
        el: '#app',
        data() {
            return { visible: false }
        }
    })
</script>
<script>
    let load = false;
    let task;
    function download(){
        let downUrl = document.getElementById('downUrl').value;
        let flag = verify(downUrl);
        let msg = document.getElementById('msg');
        if (!flag){
            msg.innerHTML = '下载地址不合法';
            setTimeout(()=>{
                msg.innerHTML = '';
            },3000)
            return;
        }
        let fileName = getFileName(downUrl);
        loadCloseOrOpen();
        axios.post('/download', {
            downUrl: downUrl,
        }).then(function (response) {
            msg.innerHTML = response.data;
            setTimeout(()=>{
                msg.innerHTML = '';
            },3000)
            loadCloseOrOpen()
        })
        task = setInterval(()=>{
            refreshProgress(fileName)
        },1000);
    }
    function verify(downUrl){
        if (downUrl.indexOf('http')<0 && downUrl.indexOf('https')<0){
            return false;
        }else {
            return true;
        }
    }
    function loadCloseOrOpen(loadResult){
        let load = document.getElementsByClassName('loader')[0];
        if (load.style.display==='none'){
            load.style.display = ''
        }else {
            load.style.display='none'
        }
    }
    function refreshProgress(fileName){
        if (!fileName){
            return
        }
        axios.get('/getDownResult/'+fileName)
            .then(function (res){
                if (res.data){
                    console.log('正在下载')
                    console.log(res.data)
                }else {
                    load = false;
                    console.log('下载完成')
                    clearInterval(task)

                }
            })
    }
    function getFileName(url){
        let fileName = url.split('/')[url.split('/').length - 1]
        if (fileName.indexOf('?')){
            fileName = fileName.split('?')[0]
        }
        return fileName
    }
</script>
</html>
